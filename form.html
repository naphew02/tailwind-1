<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>JustProject forms</title>
</head>
<body>
    <form class="px-16">
     <div class="flex flex-col justify-center">
        <div class="flex justify-center text-lg font-bold pt-16">Sign Up</div>
        <div class="flex justify-center">To get started create an account with lumierefolio</div>
     </div>
     <div class="py-4 flex flex-col justify-center gap-6">
        <div class="">
         <div>USERNAME</div>
         <input type="text" id="username" placeholder="enter your unique name" class="border shadow rounded w-full">
        </div>
        <div>
            <div>EMAIL ADDRESS</div>
            <input type="email" id="email" placeholder="enter your email" class="border shadow rounded w-full">
            </div>
        <div>
            <div>PASSWORD</div>
            <input type="password" name="password" id="password" placeholder="enter password" class="border shadow rounded w-full">
        </div>
        <div>
            <div>CONFIRM PASSWORD</div>
            <input type="password" name="Cpassword" id="Cpassword" placeholder="enter password" class="border shadow rounded w-full">
        </div>
        <div class="flex gap-3 justify-between">
            <div><input type="checkbox" name="" id="forgot password">Remember me for 30 days</div>
            <div>Forgot Password?</div>
        </div>
        <div class="flex flex-col justify-center">
            <div>
            <button class="bg-[#0B4F3E] text-white py-4 px-6 border shadow rounded w-full">Login into Account</button>
           </div>
           <div class="pt-6 gap-5 flex flex-col justify-between">
            <div class="flex py-6 w-full justify-center border rounded">
            <img src="gog.png" alt="" class=" px-4">
            <button class="">Continue with Google</button>
           </div>
           <div class="flex py-6 w-full justify-center pt-2 border rounded">
            <img src="twit.png" alt="" class="px-4">
            <button class="">Continue with Twitter</button>
           </div>
         </div>
        </div>
        <div class="flex justify-center gap-2">
            <div>Are you new here?</div>
            <div class="text-[#0B4F3E] font-bold">Create Account.</div>
        </div>
     </div>
    </form>
</body>
</html>
